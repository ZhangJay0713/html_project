    <div style="text-align:left;">
      <span style="font-size:12pt; font-family:'Microsoft YaHei'; color:#FFFFFF; font-weight:bold; ">尚恩·彼得·勞爾·曼德斯（英語：Shawn Peter Raul Mendes，1998年8月8日—），是一名加拿大歌手、詞曲作家、音樂製作人及模特，現為環球音樂旗下小島唱片的歌手。<br/>他通過在 Vine 上上傳封面視頻開始了他的職業生涯，並在 2013 年獲得了關注，之後被 Island Records Artists and Productions 的經理 Andrew Gertler 和 Zig Charlton 發現。 2014年與小島唱片簽約，正式出道。自出道以來，他已經發行了三張錄音室專輯並舉辦了四次巡迴演唱會。</span>
